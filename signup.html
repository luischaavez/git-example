<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">

    <title>GIT</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-secondary fixed-top text-uppercase">
        <div class="container">
            <a href="index.html" class="navbar-brand no-underline">
                <span class="fab fa-github fa-2x"></span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item mx-0 mx-lg-1">
                        <a class="nav-link py-3 px-0 px-lg-3 rounded no-underline" href="#">
                            Login
                        </a>
                    </li>
                    <li class="nav-item mx-0 mx-lg-1">
                        <a class="nav-link py-3 px-0 px-lg-3 rounded no-underline" href="signup.html">
                            Sign Up
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="col-md-6 mx-auto text-center">
            <h2 style="margin: 5rem 0;">Sign Up to our Page!</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 mx-auto text-center">
            <form action="#">
                <div class="form-group">
                    <input type="text" name="name" class="form-control" placeholder="Name">
                </div>
                <div class="form-group">
                    <input type="email" name="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="********">
                </div>

                <div class="form-group text-center">
                    <button class="btn btn-block btn-success">Create your free acount</button>
                    <div class="p-2 text-center ">
                        <span>OR</span>
                    </div>
                    <button class="btn btn-block btn-danger">
                        <span class="fab fa-google"></span>
                        Sign up with Google
                    </button>
                    <div class="p-2">
                        <p class="small">
                            By signing up, you are indicating that you have read and agree to the 
                            <a href="#" class="ps-hero__content__link">Terms of Use</a> and 
                            <a href="privacy.html">Privacy Policy</a>.
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
